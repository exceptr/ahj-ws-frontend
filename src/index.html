<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>

  <div class="chat-container">
    <ul class="user-panel-list hidden"></ul>
    <div class="chat-window-container hidden">
      <div class="chat-window">
    </div>
      <input type="text" class="chat-input" placeholder="Type your message here">
    </div>
    </div>
  </div> 

  <form class="choice-nickname-container">
    <div class="choice-nickname-header">Выберите псевдоним</div>
    <div class="choice-nickname-error">Псевдоним уже используется</div>
    <textarea class="choice-nickname-textarea"></textarea>
    <div class="choice-nickname-container-btn">
      <button class="btn-ok-choice-nickname-container">Продолжить</button>
    </div>
    </form>

</body>
</html>
